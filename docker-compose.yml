version: '3.8'

services:
  web:
    build: .
    container_name: tunimed_api
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=False
      - DATABASE_URL=sqlite:///tunimed.db
    command: python app.py
    restart: unless-stopped

